<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="head_bar">
    <h1>Bookshelf Apps</h1>
  </header>
  <main>
    <section class="input_section">
      <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label for="judul">Judul</label>
            <input id="judul" type="text" required>
          </div>
          <div class="input">
            <label for="penulis">Penulis</label>
            <input id="penulis" type="text" required>
          </div>
          <div class="input">
            <label for="tahun">Tahun</label>
            <input id="tahun" type="number" required>
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox">
          </div>
          <button class="submit-book" id="bookSubmit" type="submit">Masukkan Buku ke rak</button>
        </form>
    </section>

    <section class="search_section">
      <h2>Cari Buku</h2>
      <form id="searchBook">
        <label for="searchBookTitle">Judul</label>
        <input id="cari" type="text">
        <button id="searchSubmit" type="submit">Cari</button>
      </form>
    </section>
    
    <section class="rak-buku">
      <div class="group-buku">
        <div> 
          <h2>Belum selesai dibaca</h2>
          <div id="uncompleted-books" class="tempat-buku"></div>
        </div>
        <div>
          <h2>Sudah selesai dibaca</h2>
          <div id="completed-books" class="tempat-buku"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Marcell Budi &copy; 2022, Dicoding Submission Belajar Membuat Front-End Web untuk Pemula</p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
